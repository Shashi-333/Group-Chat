{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block body %}

        <form> 
            <button onclick="loadOther()">register user</button>
            <div id="content"></div>

                <script>
                    function loadOther() {
                        var xhttp = new XMLHttpRequest();
                        xhttp.open("register.html", true);
                        xhttp.send();
                    }
                </script>
            <div>
                {{csrf_token }}
            </div>
        </form>

        <form action = "{{ url_for('delusers')}}", method="post">
            <div>
                <input type="text" name = "delusers" />
            </div> 
            <div>
                <button type="submit" >delusers</button>
            </div>
            <div>
                {{csrf_token }}
            </div>
        </form>
        <form action = "{{ url_for('chatroom')}}", method="post">
            <div>
                <button type="submit">chatroom</button>
            </div> 
            <div>
                {{csrf_token }}
            </div>
        </form>
{% endblock %}
